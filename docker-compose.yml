services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: eventsphere-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-eventsphere}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-eventsphere123}
      POSTGRES_DB: ${POSTGRES_DB:-eventsphere}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - eventsphere-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-eventsphere}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: eventsphere-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - eventsphere-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  localstack:
    image: localstack/localstack:3.0
    container_name: eventsphere-localstack
    restart: unless-stopped
    ports:
      - "4566:4566"
    environment:
      SERVICES: s3
      DEBUG: 0
      LOCALSTACK_HOST: localstack
    volumes:
      - localstack-data:/var/lib/localstack
    networks:
      - eventsphere-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eventsphere-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-eventsphere}:${POSTGRES_PASSWORD:-eventsphere123}@postgres:5432/${POSTGRES_DB:-eventsphere}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-eventsphere-bucket}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-test}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-test}
      AWS_S3_ENDPOINT: ${AWS_S3_ENDPOINT:-http://localstack:4566}
      AWS_S3_FORCE_PATH_STYLE: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - eventsphere-network

  bull-board:
    image: deadly0/bull-board:latest
    container_name: eventsphere-bull-board
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      BULL_PREFIX: bull
    depends_on:
      - redis
    networks:
      - eventsphere-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  localstack-data:
    driver: local

networks:
  eventsphere-network:
    driver: bridge
